<h3>{{question}}</h3>
<hr/>
<div class="questions-padding" *ngFor="let answer of answers">
  <label class="radio-box">
    <input type="radio" [value]="answer" [formControlName]="formControlName" />
    <span>{{answer}}</span>
  </label>
</div>
<div *ngIf="!isCurrentStepValid && canShowErrorMessage"
     style="color:red; font-size: 30px; text-align: center">Please select an option
</div>
